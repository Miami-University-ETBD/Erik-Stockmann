<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Anastasis Bakery Sec3</title>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
   <!-- Additional styles for carousel -->
   <style>
      .carousel {
         height: 400px; /* Set a height to ensure visibility */
      }
      .carousel img {
         width: 100%; /* Ensure images take up full carousel width */
         height: 100%; /* Scale images to fill carousel height */
         object-fit: cover; /* Maintain image aspect ratio */
      }
   </style>
</head>

<body>
   <!-- Navbar -->
   <nav class="header-bg">
      <div class="deep-orange lighten-3 nav-wrapper">
         <ul>
            <li><a href="index.html">Anastasis Home</a></li>
            <li><a href="Selection.html">Find us Here</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="materialize.html">Bakery</a></li>
            <li><a href="materialize3.html">Bakery Interactive</a></li>         
         </ul>
      </div>
   </nav>

   <!-- Carousel -->
   <div class="carousel carousel-slider">
      <a class="carousel-item" href="#one!"><img src="images/almonds.jpg" alt="Almonds"></a>
      <a class="carousel-item" href="#two!"><img src="images/halloween cake.jpg" alt="Halloween Cake"></a>
      <a class="carousel-item" href="#three!"><img src="images/torte.jpg" alt="Torte"></a>
      <a class="carousel-item" href="#four!"><img src="images/chocolate croissant.jpg" alt="Chocolate Croissant"></a>
      <a class="carousel-item" href="#five!"><img src="images/christmas cookie.jpg" alt="Christmas Cookie"></a>
   </div>

   <!-- Radio Section -->
   <div id="radio-section" class="section container">
      <h2>Select Your Favorite themed Treat</h2>
      <form>
         <p>
            <label>
               <input name="pastry" type="radio" value="Christmas Cookie" onclick="displayPastry()"/>
               <span>Christmas Cookie</span>
            </label>
         </p>
         <p>
            <label>
               <input name="pastry" type="radio" value="Strawberry Torte" onclick="displayPastry()"/>
               <span>Strawberry Torte</span>
            </label>
         </p>
         <p>
            <label>
               <input name="pastry" type="radio" value="Halloween Cake" onclick="displayPastry()"/>
               <span>Halloween Cake</span>
            </label>
         </p>
      </form>
      <div id="pastry-response"></div>
   </div>

   <!-- Email Feedback Section -->
   <div id="feedback-section" class="section container">
      <h2>Subscribe for Updates</h2>
      <form onsubmit="submitEmail(event)">
         <div class="input-field">
            <input id="email" type="email" required>
            <label for="email">Email</label>
         </div>
         <button type="submit" class="btn waves-effect waves-light">Subscribe</button>
      </form>
      <div id="email-response"></div>
   </div>

   <!-- Import Materialize JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script>
      document.addEventListener('DOMContentLoaded', function() {
         // Initialize modal
         var modals = document.querySelectorAll('.modal');
         M.Modal.init(modals);

         // Initialize carousel with options
         var carousels = document.querySelectorAll('.carousel');
         M.Carousel.init(carousels, {
            fullWidth: true,
            indicators: true,
            duration: 200
         });
      });

      // Function to display selected pastry
      function displayPastry() {
         const selectedPastry = document.querySelector('input[name="pastry"]:checked').value;
         document.getElementById('pastry-response').innerText = `You selected: ${selectedPastry}`;
      }

      // Function to handle email subscription form submission
      function submitEmail(event) {
         event.preventDefault();
         const email = document.getElementById('email').value;
         document.getElementById('email-response').innerText = `Thank you for subscribing! Updates will be sent to: ${email}`;
         document.getElementById('email').value = '';
      }
   </script>
</body>
</html>
